<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GareFunk'air</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Comforter&family=Indie+Flower&family=Kenia&family=Martel:wght@700&family=PT+Serif&family=Prociono&family=Source+Code+Pro:wght@200&family=Supermercado+One&display=swap"
        rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Comforter&family=Hind+Madurai:wght@300&family=Indie+Flower&family=Kenia&family=Martel:wght@700&family=PT+Serif&family=Prociono&family=Source+Code+Pro:wght@200&family=Supermercado+One&display=swap"
        rel="stylesheet">
</head>

<body>

    <nav class="menu-container">
        <!-- burger menu -->
        <input type="checkbox" aria-label="Toggle menu" />
        <span></span>
        <span></span>
        <span></span>

        <!-- logo -->
        <a href="#" class="menu-logo">
            <img src="images/avion.png" alt="GareFunk'air" />
        </a>

        <!-- menu items -->
        <div class="menu">
            <ul>
                <li>
                    <a href="#home">
                        Accueil
                    </a>
                </li>
                <li>
                    <a href="#pricing">
                        Test
                    </a>
                </li>
                <li>
                    <a href="#blog">
                        Photo
                    </a>
                </li>
                <li>
                    <a href="#docs">
                        A Propos
                    </a>
                </li>
            </ul>
            <ul>
                <li>
                    <a href="#signup">
                        S'inscrire
                    </a>
                </li>
                <li>
                    <a href="#login">
                        Connexion
                    </a>
                </li>
            </ul>
        </div>
    </nav>

    <header>
        <h1 class="titre">
            <div class="span-containers s1">
                <span>GareFunk'air ✈</span>
            </div>
            <div class="span-containers s2">
                <span>Bienvenue !</span>
            </div>
        </h1>
        <h3 class="slogan">«La tête dans les nuages !»</h3>
    </header>

    <section id="destinations">

        <div class="destinations-group">

            <div class="destinations-item barcelone">
                <div class="overlay">
                    <span class="prix">À partir de 80€</span>
                    <span class="nom">Barcelone</span>
                </div>

            </div>

            <div class="destinations-item dubai">
                <div class="overlay">
                    <span class="prix">À partir de 300€</span>
                    <span class="nom">Dubai</span>
                </div>

            </div>

            <div class="destinations-item philippines">
                <div class="overlay">
                    <span class="prix">À partir de 1200€</span>
                    <span class="nom">Philippines</span>
                </div>
            </div>

            <div class="destinations-item tunis">
                <div class="overlay">
                    <span class="prix">À partir de 90€</span>
                    <span class="nom">Tunis</span>
                </div>
            </div>

            <div class="destinations-item paris">
                <div class="overlay">
                    <span class="prix">À partir de 55€</span>
                    <span class="nom">Paris</span>
                </div>
            </div>

            <div class="destinations-item londre">
                <div class="overlay">
                    <span class="prix">À partir de 65€</span>
                    <span class="nom">Londres</span>
                </div>
            </div>

        </div>


    </section>

    <script src="js/letterscripts.js"></script>
</body>

</html>
